<section>
    <div class="container">
        <h2>Cadastro de Ofertas</h2>

        <div class="grid">
            <div class="campos" *ngIf="gameInfo.id!=0">
                <mat-form-field appearance="outline">
                    <mat-label>ID</mat-label>
                    <input readonly required matInput placeholder="ID do jogo" name="gameInfo.id" [(ngModel)]="gameInfo.id">
                </mat-form-field>

            </div>


            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>Título</mat-label>
                    <input matInput required placeholder="Título do jogo" [(ngModel)]="gameInfo.titulo">
                </mat-form-field>
                
            </div>

            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>Preço</mat-label>
                    <input matInput required placeholder="Preço do jogo" [(ngModel)]="gameInfo.preco">
                </mat-form-field>
            </div>

            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>Preço com desconto</mat-label>
                    <input matInput required placeholder="Preço com desconto" [(ngModel)]="gameInfo.precoDesconto">
                </mat-form-field>
            </div>

            <div class="campos">
                <mat-form-field appearance="outline" >
                    <mat-label>Loja</mat-label>
                    <mat-select required [(ngModel)]="gameInfo.loja" >
                        <mat-option *ngFor="let loja of lojas" value={{loja.id}}>{{loja.nome}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>Descrição</mat-label>
                    <input matInput placeholder="Descrição"  [(ngModel)]="gameInfo.descricao">
                </mat-form-field>
            </div>

        </div>
        <div class="campos">
            <button (click)="save()" mat-raised-button color="primary">Salvar</button>
        </div>
    </div>
</section>
